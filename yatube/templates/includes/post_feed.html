{% load thumbnail %}
  <article>  
    <ul>
      <li>
        Автор:
        <a
        href="{% url 'posts:profile' username=post.author.username %}"
        target="_blank">@{{ post.author }}</a>
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
      <img class="card-img my-2" src="{{ im.url }}">
    {% endthumbnail %}      
    <p>
      {{ post.text }}
    </p>
    {% if display_group_link and post.group %}
      <a
        href="{% url 'posts:group_list' slug=post.group.slug %}"
        class="btn btn-primary"
        target="_blank">все записи группы</a>
    {% endif %}
  </article>
